      /* Estilos de respaldo para el título animado */
      .animated-title {
        position: fixed;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        text-align: center;
      }
      
      .glowing-text {
        font-family: 'Arial', sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 30px #00ffff,
          0 0 40px #00ffff,
          0 0 50px #00ffff,
          0 0 60px #00ffff;
        animation: glow 2s ease-in-out infinite alternate;
        letter-spacing: 3px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: glow 2s ease-in-out infinite alternate, gradientShift 3s ease infinite;
      }
      
      @keyframes glow {
        from {
          text-shadow: 
            0 0 10px #00ffff,
            0 0 20px #00ffff,
            0 0 30px #00ffff,
            0 0 40px #00ffff;
        }
        to {
          text-shadow: 
            0 0 20px #00ffff,
            0 0 30px #00ffff,
            0 0 40px #00ffff,
            0 0 50px #00ffff,
            0 0 60px #00ffff,
            0 0 70px #00ffff;
        }
      }
      
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
